<mat-card style="margin:12px">
    <p>{{title}} {{1+1}}</p>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let task of tasks">
            <mat-checkbox [(ngModel)]="task.completed">
                {{task.title}}
            </mat-checkbox>

        </mat-list-item>

    </mat-list>
</mat-card>
